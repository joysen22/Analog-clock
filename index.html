<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The best Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div id="hour" style="--clr: #32a834" class="hand">
          <i style="--hi: 75px; --wi: 4px"></i>
        </div>
        <div id="minute" style="--clr: #ffff00" class="hand">
          <i style="--hi: 90px; --wi: 2px"></i>
        </div>
        <div id="second" style="--clr: #00ffff" class="hand">
          <i style="--hi: 100px; --wi: 1px"></i>
        </div>
        <span style="--i: 1"><b>1</b></span>

        <span style="--i: 2"><b>2</b></span>

        <span style="--i: 3"><b>3</b></span>

        <span style="--i: 4"><b>4</b></span>

        <span style="--i: 5"><b>5</b></span>

        <span style="--i: 6"><b>6</b></span>

        <span style="--i: 7"><b>7</b></span>

        <span style="--i: 8"><b>8</b></span>

        <span style="--i: 9"><b>9</b></span>

        <span style="--i: 10"><b>10</b></span>

        <span style="--i: 11"><b>11</b></span>

        <span style="--i: 12"><b>12</b></span>
      </div>
    </div>
    <script src="./clock.js"></script>
  </body>
</html>
